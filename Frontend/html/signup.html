<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <h3>Register</h3>
        <p>Create your account to get started</p>
    </div>
    <form id="registerForm">
        <div class="form-group">
            <label for="name" class="form-label text-white">Username</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your full name"
                    required
            />
        </div>
        <div class="form-group">
            <label for="email" class="form-label text-white">Email Address</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
            />
        </div>
        <div class="form-group">
            <label for="password" class="form-label text-white">Password</label>
            <div class="password-field">
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter your password"
                        required
                />
                <span toggle="#password" class="toggle-password fas fa-eye" onclick="togglePassword('password', this)"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
            <div class="password-field">
                <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirm your password"
                        required
                />
                <span toggle="#confirmPassword" class="toggle-password fas fa-eye" onclick="togglePassword('confirmPassword', this)"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="role" class="form-label text-white">Role</label>
            <select class="form-select" id="role" required>
                <option value="">Select Role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
    </form>
    <div class="auth-footer">
        <p class="mb-0">Already have an account? <a href="signin.html">Login</a></p>
    </div>
</div>


<!--<script src="/assets/js/jquery-3.7.1.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="../js/signup.js"></script>
</body>
</html>
