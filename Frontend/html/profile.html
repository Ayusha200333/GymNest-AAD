<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FitLife</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary: #ff6600;   /* Bright Orange */
            --secondary: #ffffff; /* White */
            --dark: #000000;      /* Black */
            --accent: #ff944d;    /* Light Orange */
        }

        body {
            background-image: url('https://images.pexels.com/photos/414029/pexels-photo-414029.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: var(--secondary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Dark overlay for readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6); /* black overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .profile-field {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .profile-field:hover {
            background-color: rgba(255,102,0,0.3);
            transform: translateX(5px);
        }

        .profile-label {
            font-weight: 600;
            color: var(--primary);
            margin-right: 10px;
            min-width: 80px;
            display: inline-block;
        }

        .profile-value {
            color: var(--secondary);
            font-weight: 400;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .btn-logout {
            background-color: var(--dark);
            border-color: var(--dark);
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-logout:hover {
            background-color: #333333;
            border-color: #333333;
            transform: translateY(-2px);
        }

        h2 {
            color: var(--secondary);
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="avatar">
                <!-- Initials will load here -->
            </div>
            <h2>My Profile</h2>
        </div>
        <div id="profile-content">
            <div class="profile-field">
                <span class="profile-label">Name:</span>
                <span id="user-name" class="profile-value">Loading...</span>
            </div>
            <div class="profile-field">
                <span class="profile-label">Email:</span>
                <span id="user-email" class="profile-value">Loading...</span>
            </div>
            <div class="text-center mt-4 d-flex justify-content-center gap-3">
                <button id="edit-profile" class="btn btn-primary">
                    <i class="fas fa-edit me-2"></i>Edit Profile
                </button>
                <button id="logout-btn" class="btn btn-logout text-white">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwt_token');
        if (!token || token.split('.').length !== 3) {
            document.getElementById('profile-content').innerHTML =
                '<div class="alert alert-warning text-center">You aren\'t logged in. Redirecting...</div>';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
            return;
        }

        fetchUserProfile();

        document.getElementById('edit-profile').addEventListener('click', function() {
            alert('Edit profile functionality coming soon!');
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('jwt_token');
            window.location.href = 'login.html';
        });
    });

    function fetchUserProfile() {
        fetch('http://localhost:8080/api/v1/profile', {
            method: 'GET',
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("jwt_token")
            },
        })
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch profile');
                return response.json();
            })
            .then(data => {
                document.getElementById('user-name').textContent = data.name;
                document.getElementById('user-email').textContent = data.email;

                if (data.name) {
                    document.getElementById('avatar').textContent = getInitials(data.name);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('profile-content').innerHTML =
                    '<div class="alert alert-danger">Failed to load profile. Please try again later.</div>';
            });
    }

    function getInitials(name) {
        return name.split(' ')
            .map(part => part.charAt(0))
            .join('')
            .toUpperCase()
            .substring(0, 2);
    }
</script>
</body>
</html>
